
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JSON en HTML</title>
  <script>
    // Crear un objeto JSON
    var persona = {
      "nombre": "Juan",
      "edad": 30,
      "ciudad": "Ejemplo City",
      "intereses": ["programación", "música", "viajar"],
      "contacto": {
        "email": "juan@example.com",
        "telefono": "123-456-7890"
      }
    };

    const getData = async () => {
      const res = await fetch('/test.json')
      const data = await res.json()
      var datosContainer = document.getElementById("datos-container");
      datosContainer.innerHTML += "<p>Nombre: " + data.nombre + "</p>";
    datosContainer.innerHTML += "<p>Edad: " + data.edad + "</p>";
    datosContainer.innerHTML += "<p>Intereses: " + data.intereses + "</p>";
    datosContainer.innerHTML += "<p>Email: " + data.email + "</p>";
    }

    getData()
    // Convertir el objeto JSON a una cadena
    
  </script>
</head>
<body>
  <h1>Datos desde JSON</h1>

  <div id="datos-container"></div>

  
</body>
</html>
